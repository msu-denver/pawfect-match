{% extends "base.html" %}

{% block title %}Edit Pet - PawFect Match{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Pet: {{ pet.name }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Pet Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="species" class="form-label">Species *</label>
                        <select class="form-select" id="species" name="species" required>
                            <option value="Dog" {% if pet.species == 'Dog' %}selected{% endif %}>Dog</option>
                            <option value="Cat" {% if pet.species == 'Cat' %}selected{% endif %}>Cat</option>
                            <option value="Rabbit" {% if pet.species == 'Rabbit' %}selected{% endif %}>Rabbit</option>
                            <option value="Bird" {% if pet.species == 'Bird' %}selected{% endif %}>Bird</option>
                            <option value="Other" {% if pet.species == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="breed" class="form-label">Breed</label>
                        <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age (years)</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{ pet.age or '' }}" min="0">
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="available" {% if pet.status == 'available' %}selected{% endif %}>Available</option>
                            <option value="process of adoption" {% if pet.status == 'process of adoption' %}selected{% endif %}>Process of Adoption</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ pet.description or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ pet.image_url or '' }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
